    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
      }
      .font-syne {
        font-family: 'Syne', sans-serif;
      }
      /* Custom utility for the outlined text effect */
      .text-outline {
        -webkit-text-stroke: 2px rgba(255, 255, 255, 0.8);
        color: transparent;
        transition: all 0.3s ease;
      }
      .text-outline-hover:hover {
        -webkit-text-stroke: 2px #d8b4fe;
        color: transparent;
        text-shadow: 0 0 20px rgba(216, 180, 254, 0.5);
      }
      /* Subtle grain animation */
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }
      .bg-grain::after {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        animation: grain 8s steps(10) infinite;
        pointer-events: none;
        z-index: 1;
      }
      .gradient-text {
        background: linear-gradient(to right, #22d3ee, #a855f7, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
